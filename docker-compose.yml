version: '2'

volumes:
  volume_homeassistant:

services:
  wifi-connect:
    build: ./wifi-connect
    restart: always
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.firmware: '1'

  homeassistant:
    build: ./homeassistant
    volumes:
      - volume_homeassistant:/config
    privileged: true
    restart: always
    ports: 
      - 8123:8123